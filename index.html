<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratuska | DevOps Engineer Portfolio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Technický, tmavý a čistý vzhľad */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Veľmi tmavé pozadie */
            color: #E0E0E0; /* Svetlo šedý text */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            padding: 40px;
            max-width: 700px;
        }

        h1 {
            color: #00BFFF; /* Cyánová farba pre DevOps/Tech */
            font-size: 3em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        h2 {
            color: #A0A0A0;
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .links a {
            color: #00BFFF;
            text-decoration: none;
            font-weight: 500;
            margin: 0 15px;
            padding: 10px 15px;
            border: 1px solid #00BFFF;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #00BFFF;
            color: #121212;
        }

        /* Sekcia pre budúce projekty */
        .projects {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .projects p {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ratuska</h1>
        <h2>DevOps & Cloud Automation Engineer</h2>

        <div class="links">
            <a href="https://github.com/TVOJE-GITHUB-MENO" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/TVOJE-LINKEDIN-PROFIL" target="_blank">LinkedIn</a>
            <a href="mailto:tvoj.email@ratuska.com">Kontakt</a>
        </div>

        <div class="projects">
            <p>// Tvoje kľúčové projekty a infraštruktúra už čoskoro // </p>
            <p>Terraform • Ansible • Kubernetes • AWS/Azure/GCP • CI/CD Pipelines</p>
        </div>
    </div>
</body>
</html>
